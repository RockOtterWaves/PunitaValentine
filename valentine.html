<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Punita üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff4d8d;
            --apple-blue: #007aff;
            --bg-gradient: linear-gradient(135deg, #fff5f8 0%, #fee2e9 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
        }

        /* The Heart Canvas */
        #heart-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Glassmorphism Card */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 30px 100px rgba(255, 77, 141, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent);
            font-size: 3.2rem;
            margin: 0;
        }

        .sub-text {
            color: #666;
            font-size: 1.2rem;
            margin: 10px 0 20px;
            font-weight: 500;
        }

        .gif-frame {
            width: 100%;
            max-width: 280px;
            border-radius: 25px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Apple-style Tooltip */
        #tooltip {
            position: fixed;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 18px;
            font-weight: 600;
            font-size: 15px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 0.5px solid rgba(0,0,0,0.1);
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 160px; /* Room for growing Yes btn */
        }

        .btn {
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Initial Massive State */
        #yesBtn {
            background: var(--accent);
            color: white;
            padding: 22px 55px;
            font-size: 1.6rem;
            box-shadow: 0 12px 24px rgba(255, 77, 141, 0.35);
        }

        #noBtn {
            background: #f2f2f7;
            color: #8e8e93;
            padding: 22px 55px;
            font-size: 1.6rem;
        }

        /* Auto-shrink state */
        .shrunk {
            padding: 12px 25px !important;
            font-size: 0.9rem !important;
            transform: scale(0.9);
        }

        .floating-heart {
            position: absolute;
            animation: floatUp linear forwards;
            z-index: 2;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-20vh) scale(1.3) rotate(20deg); opacity: 0; }
        }

        .hidden { display: none; }
        
        .pop-in {
            animation: applePop 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes applePop {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.85); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="heart-space"></div>
    <div id="tooltip">Whyyyyy ü•∫üò≠‚ù§Ô∏è‚Äçü©π</div>

    <div class="container pop-in" id="card-ask">
        <h1>Punita üíï</h1>
        <p class="sub-text">I was thinking about you and...</p>
        
        <img class="gif-frame" src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" alt="Nervous Bear">
        
        <h2 style="font-weight: 700; color: #3a3a3c; margin: 15px 0;">Will you be my Valentine? üíå</h2>

        <div class="btn-wrapper">
            <button class="btn" id="yesBtn">YES! üíñ</button>
            <button class="btn" id="noBtn">No üôà</button>
        </div>
    </div>

    <div class="container hidden" id="card-yes">
        <h1>YESSS!!! ü•∞üíò</h1>
        <img class="gif-frame" src="https://media.giphy.com/media/OuQmhmAAdJFLi/giphy.gif" alt="Happy Dance">
        <p style="font-size: 1.3rem; color: #48484a; margin-top: 15px;">You just made my whole year ‚ú®</p>
        <h2 style="color: var(--accent); font-family: 'Dancing Script', cursive; font-size: 3.8rem; margin: 10px 0;">I love you! ‚ù§Ô∏è</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askCard = document.getElementById('card-ask');
        const yesCard = document.getElementById('card-yes');
        const tooltip = document.getElementById('tooltip');
        const heartSpace = document.getElementById('heart-space');

        // Logic: Auto-shrink No button on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                noBtn.classList.add('shrunk');
            }, 1000);
        });

        // Precision Cursor Tracking for Tooltip
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX + 15;
            const y = e.clientY - 45;
            tooltip.style.transform = `translate(${x}px, ${y}px)`;
        });

        noBtn.addEventListener('mouseenter', () => { tooltip.style.display = 'block'; });
        noBtn.addEventListener('mouseleave', () => { tooltip.style.display = 'none'; });

        let growFactor = 0;
        noBtn.addEventListener('click', () => {
            growFactor++;
            // The "Inevitable Yes" - Yes button consumes the screen
            yesBtn.style.transform = `scale(${1 + growFactor * 1.2})`;
            noBtn.style.transform = `scale(${Math.max(0.1, 0.9 - growFactor * 0.3)})`;
            noBtn.style.opacity = Math.max(0, 1 - growFactor * 0.3);
            if(growFactor > 3) noBtn.style.pointerEvents = 'none';
        });

        yesBtn.addEventListener('click', () => {
            tooltip.style.display = 'none';
            askCard.classList.add('hidden');
            yesCard.classList.remove('hidden');
            yesCard.classList.add('pop-in');
            
            // Celebration Mode
            setInterval(createHeart, 80);
        });

        function createHeart() {
            const heart = document.createElement('div');
            // Apple-style emoji palette
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíò', '‚ú®', 'üíï', 'üå∏', 'üíù'];
            heart.classList.add('floating-heart');
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            
            const startX = Math.random() * 100;
            const duration = Math.random() * 2 + 3;
            
            heart.style.left = startX + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = duration + 's';
            
            heartSpace.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Ambient background drift
        setInterval(createHeart, 600);
    </script>
</body>
</html>
